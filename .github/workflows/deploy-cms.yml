name: Deploy on Sanity Content Change

# DISABLED: This workflow is redundant - other GitHub Pages workflows handle deployment
# on:
#   # This event listens for the 'trigger-deploy' signal from the Sanity webhook.
#   repository_dispatch:
#     types: [trigger-deploy]
#   # This also runs when you push code changes to your main branch.
#   push:
#     branches:
#       - main
on:
  workflow_dispatch: # Only allow manual runs, disabled automatic triggers 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js (Version 20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Dependencies
        # Installs all packages, including @sanity/client
        run: npm install

      - name: 4. Build Website (vite build)
        # Runs the build script defined in package.json, creating the ./dist folder
        run: npm run build

      - name: 5. Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Token automatically provided by GitHub Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Confirmed: The built files are in the 'dist' folder.
          publish_dir: ./dist 
          
          # Confirmed: Pushes the 'dist' content to the 'gh-pages' branch for deployment.
          publish_branch: gh-pages
