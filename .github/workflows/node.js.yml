# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# The job that builds and deploys the site
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # CORRECTED PERMISSIONS BLOCK: Removed the unnecessary and problematic 'id-token: write'
    permissions:
      contents: read
      pages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node version

      - name: Install Dependencies
        run: npm install

      # This is the crucial step that runs your build command
      - name: Build Project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The contents of the build folder (usually 'dist' for Vite) will be uploaded
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
