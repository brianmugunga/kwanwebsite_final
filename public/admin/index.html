<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- Force browser to load the correct config file -->
  <link rel="cms-config-url" href="config.yml?v=1">
  
  <!-- Force browser to not cache this page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <script>
    // Clear any leftover Netlify Identity data to avoid redirect loops
    try {
      localStorage.removeItem('netlifySiteId');
      localStorage.removeItem('netlifyToken');
      localStorage.removeItem('netlifyInstance');
      sessionStorage.removeItem('netlifyInstance');
    } catch (err) {
      console.warn('Unable to clear legacy Netlify Identity data', err);
    }
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
